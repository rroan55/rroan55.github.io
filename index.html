<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width">

 

    <title>Ajax starting point</title>

 

    <style>

      html, pre {

        font-family: sans-serif;

      }

 

      body {

        width: 500px;

        margin: 0 auto;

        background-color: #ccc;

      }

 

      pre {

        line-height: 1.5;

        letter-spacing: 0.05rem;

        padding: 1rem;

        background-color: white;

      }

 

      label {

        width: 200px;

        margin-right: 33px;

      }

 

      select {

        width: 350px;

        padding: 5px;

      }

 

    </style>

    <!--[if lt IE 9]>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

    <![endif]-->

  </head>

 

  <body>

    <h1>Ajax starting point</h1>

 

    <form>

      <label for="lorem-choose">Choose a verse</label>

      <select id="lorem-choose" name="lorem-choose">

        <option>Lorem 1</option>

        <option>Lorem 2</option>

      </select>

    </form>

 

    <h2>The Conqueror Worm, <em>Edgar Allen Poe, 1843</em></h2>

 

    <pre>

 

    </pre>

 

    <script>

 var loremChoose = document.querySelector('select');
var loremDisplay = document.querySelector('pre');

loremChoose.onChange = function() {
  var lorem = loremChoose.value;
  updateDisplay(lorem);
};

function updateDisplay(lorem) {

lorem = lorem.replace(" ", "");
lorem = lorem.toLowerCase();

var url = 'request1/' + lorem + '.txt';

fetch(url).then(function(response) {
  response.text().then(function(text) {
    loremDisplay.textContent = text;
  });
});

};

updateDisplay('Lorem 1');
loremChoose.value = 'Lorem 1';

    </script>

  </body>

</html>
