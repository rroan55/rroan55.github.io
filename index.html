<script type="text/javascript">


var link = document.querySelectorAll('a')[0];

link.textContent = "Mozilla Developer NTWK";
//link.href = "https://www.google.com/";

var secLink = document.querySelectorAll('a')[1];

secLink.textContent = "More Apple Pies";

var sect = document.querySelectorAll('section')[0];
var newPara = document.createElement('p');
newPara.textContent =  "Go Freakin Birds";

sect.appendChild(newPara);

var newText = document.createTextNode(' Birds Birds Birds');
var linkPara = document.querySelectorAll('p')[1];
linkPara.appendChild(newText);


//make AJAX/XMLHTTP Request
var displayText = document.querySelectorAll('section')[1];

(function() {
	var request;
document.getElementById("theButton").addEventListener('click', makeRequest);

function makeRequest() {
request = new XMLHttpRequest();

if (!request) {
	alert('Cannot make XMLHTTP instance');
	return false;
}
request.onreadystatechange = writeContents;
request.open('GET', 'media/lorem.txt');
request.send();
}

function writeContents() {
	var newDisplay = document.createTextNode(request.responseText);
	if (request.readyState === XMLHttpRequest.DONE) {
		if(request.status === 200) {
			request.onload = function() {
				
			displayText.appendChild(newDisplay);
			} 
		} else {
			alert('There was an issue with the request');
		}
	}
}

}) ();


var displaySecTxt = document.querySelectorAll('section')[2];
var url = 'media/sept.txt'

document.getElementById('secButton').addEventListener('click', secTxtEvent)

function secTxtEvent(){

fetch(url).then(function(response) {
	response.text().then(function(text) {
		displaySecTxt.textContent = text;
	});
});
};


</script>
